<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!--<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">-->
<!--<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">-->

<dom-module id="contact-us">
  <template>
    <style>
      :host {
        display: block;
      }
      #contact {
        background: red;
        height: 100vh;
        width: 100vw;
      }
    </style>
    <div id="contact">
      Contact
    </div>
  </template>

  <script>
    /** @polymerElement */
    class ContactUs extends Polymer.Element {
      static get is() { return 'contact-us'; }
    }

    window.customElements.define(ContactUs.is, ContactUs);
  </script>
</dom-module>
